<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Sajad Soornisofla (sajadsoorni)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="main-header">
      <div class="container">
        <h1>TV Show Episodes</h1>
        <p class="header-attribution">
          This project uses data originally from
          <a href="https://tvmaze.com" target="_blank">TVMaze</a>
        </p>
      </div>
      <div id="search-container">
        <div id="search-bar">
          <img id="search-icon" src="./img/search-icon.png" alt="Search Icon">
          <input type="text" id="search-box" placeholder="Search">
        </div>
        <p id="search-counter"></p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="cards-grid" id="cards-container"></div>
      </div>
    </main>
    <footer class="footer-container">
      <p>
        Data provided by
        <a
          href="https://www.tvmaze.com"
          target="_blank"
          rel="noopener noreferrer"
          >TVMaze.com</a
        >
      </p>
    </footer>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
